<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td rowspan="3">F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
