<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgray;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        thead, tfoot { 
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas Grandes</h1>

    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Unidade Federativa</th>
                <th scope="col">População (Estimativa)</th>
                <th scope="col">População (Censo 2010)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                    <td>45 973 190</td>
                    <td>41 262 199</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                    <td>21 322 692</td>
                    <td>19 597 330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                    <td>17 219 679</td>
                    <td>15 989 929</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td>-</td>
                <td><strong>76.849.458</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
